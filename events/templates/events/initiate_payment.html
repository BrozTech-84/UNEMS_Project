{% extends "base.html" %}
{% block content %}

<div class="container mt-5 col-md-6">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-3">Pay for {{ event.title }}</h4>

            <p><strong>Amount:</strong> Ksh {{ event.price }}</p>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="phone" class="form-control mb-3" placeholder="2547XXXXXXXX" required>

                <button class="btn btn-primary w-100">
                    Pay Now
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
