{% extends "base.html" %}
{% block content %}

<div class="col-md-6 mx-auto">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-3">Create New Event</h4>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-success w-100">Save Event</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
