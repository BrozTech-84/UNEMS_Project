{% extends 'base.html' %}
{% block content %}

<h3>Confirm Delete</h3>

<p>Are you sure you want to delete <strong>{{ event.title }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'events_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
