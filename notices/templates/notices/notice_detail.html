{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow border-0">
            {% if notice.image %}
            <img src="{{ notice.image.url }}" class="card-img-top" style="max-height:350px; object-fit:cover;">
            {% endif %}

            <div class="card-body">
                <h3 class="fw-bold">{{ notice.title }}</h3>

                <p class="text-muted">
                    Posted by {{ notice.author.username }}
                </p>

                <hr>

                <p style="line-height:1.8;">
                    {{ notice.content }}
                </p>

                <div class="mt-4">
                    <a href="{% url 'notice_list' %}" class="btn btn-secondary btn-sm">
                        â¬… Back to Notices
                    </a>

                    {% if user.is_staff %}
                        <a href="{% url 'edit_notice' notice.id %}" class="btn btn-warning btn-sm">
                            Edit
                        </a>
                    {% endif %}
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
