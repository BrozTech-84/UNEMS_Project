{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow border-0">
            <div class="card-body">

                <span class="badge bg-primary mb-2">{{ notice.category }}</span>
                <h3 class="fw-bold mb-2">{{ notice.title }}</h3>

                <p class="text-muted mb-4">
                    Posted on {{ notice.created_at|date:"M d, Y" }} by {{ notice.author }}
                </p>

                <hr>

                <p style="line-height: 1.8;">
                    {{ notice.content }}
                </p>

                <div class="mt-4">
                    <a href="{% url 'notice_list' %}" class="btn btn-outline-secondary">
                        Back to Notices
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
