{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Create Notice</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary" type="submit" class="btn btn-primary">
            Submit Notice
        </button>
    </form>
</div>
{% endblock %}
