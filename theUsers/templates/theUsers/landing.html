<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNEMS | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6f2ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            margin: auto;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #0d6efd; /* Bootstrap primary color */
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-outline-success {
            border-width: 2px;
            color: #198754;
        }
        .btn-outline-success:hover {
            background-color: #198754;
            color: white;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="card text-center mt-5">
        <h1 class="mb-3">Welcome to UNEMS Notice Board</h1>
        <p class="mb-4 text-muted">Stay updated with university events and announcements.</p>
        <div>
            <a href="{% url 'login' %}" class="btn btn-primary me-3">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
        </div>
    </div>

</body>
</html>
