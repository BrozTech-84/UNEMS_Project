<h2>Notice Board</h2>

<a href="{% url 'create_notice' %}">Post New Notice</a>

<hr>

{% for notice in notices %}
<div>
    <h4>{{ notice.title }}</h4>
    <p>{{ notice.content }}</p>
    <small>{{ notice.category }} | {{ notice.created_at }}</small>

    {% if notice.attachment %}
        <br><a href="{{ notice.attachment.url }}">Download Attachment</a>
    {% endif %}
</div>
<hr>
{% empty %}
<p>No notices available.</p>
{% endfor %}
