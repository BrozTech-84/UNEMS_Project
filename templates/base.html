{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNEMS | University Event Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/university.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="{% url 'event_list' %}">UNEMS</a>

    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'my_events' %}" class="btn btn-light btn-sm me-2">My Events</a>

            {% if user.is_staff %}
                <a href="{% url 'admin_event_dashboard' %}" class="btn btn-warning btn-sm me-2">Admin</a>
            {% endif %}

            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-light btn-sm">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
